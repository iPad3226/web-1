<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HistoryReplace</title>
	<link rel="icon" href="favicon.ico">
</head>
<body bgcolor="black">
<center><h1 style="font-size:100px;color:orangered;"><pre>HistoryReplace</pre></h1>
<input style="outline: none;background:none;color:red;border: 2px solid orangered;width: 90%;" type="text" id="text" value="">
<button style="width: 80%;font-size: 40px;color: orangered;background: none;border-radius:10px;border: 3px solid orangered;margin:20px;" onclick="this.innerHTML='OK';document.getElementById('text').select();document.execCommand('copy');">Copy</button>
<br>
</center>
<script type="text/javascript">
var url;
function spawn(){
url=`location.replace('about:blank')`
document.getElementById("text").value="javascript:"+url
}
spawn()
</script>
</body>
</html>
