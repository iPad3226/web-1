<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LinkBlocker</title>
	<link rel="icon" href="favicon.ico">
</head>
<body bgcolor="black">
<center><h1 style="font-size:100px;color:lime;"><pre>LinkBlocker</pre></h1>
<input style="outline: none;background:none;color:blue;border: 2px solid lime;width: 90%;" type="text" id="text" value="">
<button style="width: 80%;font-size: 40px;color: lime;background: none;border-radius:10px;border: 3px solid lime;margin:20px;" onclick="this.innerHTML='OK';document.getElementById('text').select();document.execCommand('copy');">Copy</button>
<br>
</center>
<script type="text/javascript">
var url;
function spawn(){
url=`if(document.getElementsByTagName("html")[0].style.pointerEvents=="none"){document.getElementsByTagName("html")[0].style.pointerEvents="auto";}else{document.getElementsByTagName("html")[0].style.pointerEvents="none";}`
document.getElementById("text").value="javascript:"+url
}
spawn()
</script>
</body>
</html>
