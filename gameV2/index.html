<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>SONSI-GAME</title>
</head>
<body>
<canvas id="canvas"></canvas><br>
<div>
<h1 id="map"></h1><h1 id="framecnt"></h1><h1 id="death"></h1><h1 id="timer"></h1>
</div>
<input id="startbtn" class="sbtn" type="button" value="Start" onclick="start();">
<form name="select">
<select style="font-size: 100%;" id="sel" name="opt" class="sel">
	<option value="1"><script>document.write("1  :  besttime["+window.localStorage.getItem("map1save")+"]   death["+window.localStorage.getItem("map1death")+"]")</script></option>
	<option value="2"><script>document.write("2  :  besttime["+window.localStorage.getItem("map2save")+"]   death["+window.localStorage.getItem("map2death")+"]")</script></option>
	<option value="3"><script>document.write("3  :  besttime["+window.localStorage.getItem("map3save")+"]   death["+window.localStorage.getItem("map3death")+"]")</script></option>
	<option value="4"><script>document.write("4  :  besttime["+window.localStorage.getItem("map4save")+"]   death["+window.localStorage.getItem("map4death")+"]")</script></option>
	<option value="5"><script>document.write("5  :  besttime["+window.localStorage.getItem("map5save")+"]   death["+window.localStorage.getItem("map5death")+"]")</script></option>
</select>
</form>
<input class="btn" type="button" value="Reload" onclick="location.reload();">
<script type="text/javascript" src="js/main.js"></script>
<h1 id="TEXT"></h1>
</body>
</html>
