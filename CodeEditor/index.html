<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CodeEditor</title>
</head>
<body>
<input type="text" id="text" value="">
<script type="text/javascript">
var url=`if(!codeedit){document.getElementsByTagName("html")[0].innerHTML="<body bgcolor='black'><textarea style='outline:none;font-family:monospace;background-color:black;color:lime;border:none;width:100%;height:90vh;margin:0px;padding:2px;'>"+document.documentElement.outerHTML.replace(/&/g,'&amp;').replace(/"/g,'&quot;').replace(/'/g,'&#039;').replace(/</g,'&lt;').replace(/>/g,'&gt;');+"</textarea></body>";var codeedit = true;}else{document.getElementsByTagName("html")[0].innerHTML=document.getElementsByTagName("textarea")[0].value;var codeedit = false;}`
document.getElementById("text").value=url
</script>
<button onclick="document.getElementById('text').select();document.execCommand('copy');">Copy</button>
</body>
</html>
