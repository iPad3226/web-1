<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CodeEditor</title>
</head>
<body bgcolor="black">
<center><h1 style="font-size:100px;color:red;"><pre>Code Editor</pre></h1>
<input style="outline: none;background:none;color:lime;border: 2px solid red;width: 90%;" type="text" id="text" value="">
</center>
<script type="text/javascript">
var url=`javascript:if(!codeedit){document.getElementsByTagName("html")[0].innerHTML="<head><title>CodeEditor</title></head><body bgcolor='black'><textarea style='outline:none;font-family:monospace;background-color:black;color:lime;border:none;width:100%;height:90vh;margin:0px;padding:2px;'>"+document.documentElement.outerHTML.replace(/&/g,'&amp;').replace(/"/g,'&quot;').replace(/'/g,'&#039;').replace(/</g,'&lt;').replace(/>/g,'&gt;');+"</textarea></body>";var codeedit = true;}else{var editcode=document.getElementsByTagName("textarea")[0].value;document.getElementsByTagName("html")[0].innerHTML="";document.open();document.write(editcode);document.close();var codeedit = false;}`
document.getElementById("text").value="javascript:"+url
</script>
<center>
<button style="width: 80%;font-size: 40px;color: red;background: none;border-radius:10px;border: 3px solid red;margin:20px;" onclick="this.innerHTML='OK';document.getElementById('text').select();document.execCommand('copy');">Copy</button>
</center>
</body>
</html>
